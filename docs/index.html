<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/a-amen/hsfakedump.github.io/contents/docs/assets/images');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          var link = `<li><a href="${file.path}">${file.name}</a></li>`
          link.replace("docs/","")
          htmlString += link;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
